
<html lang="en">
    <head>
        <link rel="stylesheet" href="alarmstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <img src="Annotation 2024-03-26 052210.png">
                <h1>00:00:AM</h1>
                <div class="content">
                    <div class="column">
                        <select id ="hour">
                            <option value="Hour" selected hidden>Hour</option>
                        </select>
                    </div>
                    <div class="column">
                        <select id = "minute">
                            <option value="Minute" selected hidden>Minute</option>
                        </select>
                    </div>
                    <div class="column">
					
                        <select id="ampm">
                            <option value="AM/PM" selected hidden>AM/PM</option>
                        </select>
                    </div>
                </div>
                 <div id="alarmTimeDisplay">Alarm Not Set</div>
            <button>Set Alarm</button>
            </div>
          
        </div>
        <script defer src="alarm.js"></script>
    </body>
</html>
